   name: Notify Telegram

   on: [push]

   jobs:
     notify:
       runs-on: ubuntu-latest
       steps:
       - name: Checkout
         uses: actions/checkout@v2
       - name: Send message to Telegram
         env:
           TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
         run: |
           curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=@your_channel_name -d text="New commit in the repository!"
